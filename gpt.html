<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh trong văn bản</title>
    <style>
        .container {
            width: 60%;
            margin: auto;
            text-align: justify;
        }
        .left {
            float: left;
            margin-right: 10px;
        }
        .right {
            float: right;
            margin-left: 10px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>IMAGES</h2>

    <p>
        <img src="chill.jpg" alt="Hình ảnh" height="100" class="left">
        A paragraph with an image. The align attribute of the image is set to "left". The image will float to the left of this text.
    </p>

    <p>
        <img src="chill.jpg" alt="Hình ảnh" height="100" class="right">
        A paragraph with an image. The align attribute of the image is set to "right". The image will float to the right of this text.
    </p>
</div>

</body>
</html>
