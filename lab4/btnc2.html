<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="btnc2.css">
</head>
<body>
    <div class="maunen" style="width: 100%; height: 1000px;">
        <h1>Biểu mẫu khảo sát ITviec</h1>
        <div class="maunentrong" style="width: 80%; margin: 50px; margin-top: 10px;padding: 20px;">
            Họ tên
            <br>
            <input type="text" placeholder="nhập họ tên của bạn" required style="width: 100%;">
            <br>
            Email
            <br>
            <input type="text" placeholder="nhập email của bạn" required style="width: 100%;">
            <br>
            Tuổi
            <br>
            <input type="text" placeholder="nhập tuổi của bạn" required style="width: 100%;">
            <br>
            Hiện tại bạn đang là ?
            <br>
            <label for="abc"></label>
            <select id="abc" name="hiện tại bạn đang là" style="width: 100%;">
                <option value="Học sinh" selected>Học sinh</option>
                <option value="Sinh viên">Sinh viên</option>
            </select>
            <br>
            Bạn sẽ giới thiệu ITviec với bạn bè chứ?
            <br>
            <input type="radio" name="gender" Value="có" checked >
            <label for="có">có</label>
            <br>
            <input type="radio" name="gender" Value="không">
            <label for="không">không</label>
            <br>
            <input type="radio" name="gender" value="có thể" checked>
            <label for="có thể">có thể</label>
            <br>
            Ngôn ngữ lập trình và Framework bạn đã biết(có thể chọn nhiều đáp án)
            <br>
            <input type="checkbox" value="C">
            <label for="C">C</label>
            <br>
            <input type="checkbox" value="C++">
            <label for="C++">C++</label>
            <br>
            <input type="checkbox" value="Java">
            <label for="Java">Java</label>
            <br>
            Bạn có câu hỏi nào cho ITviec không?
            <br>
            <textarea name="Phần góp ý"></textarea>
            <br>
            <input type="submit" value="Submit" style="background-color: green; width: 100%;">
        </div>
    </div>
</body>
</html>
