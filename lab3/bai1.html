<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>
<body style="background-color: aliceblue;">
    <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
    <br>
    <h2>Thông tin cá nhân</h2>
    <br>
    Họ và Tên <input type="text" placeholder="Họ và Tên" required >
    <br>
    <label for="giới tính">Giới Tính</label>
            <select id="giới tính" name="giới tính">
                <option value="Nam" selected>Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
    <br>
    Địa chỉ <input type="text" placeholder="Địa chỉ">
    <br>
    <div>
        Bạn muốn liên lạc bằng:  
        <input type="radio" name="gender" Value="Email" checked >
        <label for="Email">Email</label>
        
        <input type="radio" name="gender" Value="Phone">
        <label for="Phone">Phone</label>
        
    </div>
    
    <div>
        Sở trường 
        <input type="checkbox" Value="Đá bóng">
        <label for="Đá bóng" >Đá bóng</label>

        <input type="checkbox" Value="Văn nghệ">
        <label for="Văn nghệ" >Văn nghệ</label>

        <input type="checkbox" Value="Giao tiếp">
        <label for="Giao tiếp" >Giao tiếp</label>

        <input type="checkbox" Value="Học tập">
        <label for="Học tập" >Học tập</label>
    </div>
    <br>
    <h2>Tài khoản</h2>
    <br>
    Tên đăng nhập: <input type="text" placeholder="username" required>
    <br>
    Mật khẩu: <input type="password" placeholder="password" required>
    <br>
    <input type="submit" value="Đăng nhập" style="color: bisque;">
</body>
</html>
